<!DOCTYPE html>

    <script src="https://code.createjs.com/tweenjs-0.6.2.min.js"></script>
    <script src="http://code.createjs.com/soundjs-0.5.2.min.js"></script>

  <body>
    <div class="board">
      <div id="myModal" class="modal">
        <div class="modal-content">
          <h1>Feed Lord Eatsalot </h1>
          <button id="start-button" type="button" name="button"><i id="big-i" class="material-icons">play_arrow</i></button>
          <div class="text-box">
            <p>Lord Eatsalot has demanded DOUGHUTS, in a specific order...</p>
          </div>
          <div class="text-box-1">
            <h2>Move right and left with your keyboard to get the right donut in the stack!</h2>
          </div>
          <h3>Lord Eatsalot has 3 lives! Good Luck</h3>
        </div>
      </div>

      <div class="canvas">
        <h4>Feed Lord Eatsalot</h4>
        <canvas id="demoCanvas" width="1000" height="400"></canvas>
          <div class="links">
            <a href="https://github.com/greenteamuimui"><img src="./assets/images/github.png"/></a>
            <a href="https://www.linkedin.com/in/cherrywylam/"><img src="./assets/images/linkedin.png"/></a>
          </div>
          <button id="restart-button" type="button" name="button"><i class="material-icons">refresh</i></button>
          <button id="mute-button" type="button" name="button"><i class="material-icons">volume_mute</i></button>
      </div>
      </div>
    </div>

  </body>
