<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="./assets/reset.css" />
    <link rel="stylesheet" type="text/css" href="./assets/game.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="https://code.createjs.com/easeljs-0.8.2.min.js"></script>
    <script src="https://code.createjs.com/tweenjs-0.6.2.min.js"></script>
    <script type="application/javascript" src="lib/bundle.js"></script>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Feed The Cat..</h1>
    <div class="board">
      <div id="myModal" class="modal">
        <div class="modal-content">
          <input id="start-button" type="button" value="Start"/>
          <p>Some text in the Modal..</p>
        </div>
      </div>
      <div id="winningModal" class="win-modal">
        <div class="modal-content">
          <p>Awesome! Time for some donuts right?</p>
        </div>
      </div>
      <div id="losingModal" class="lose-modal">
        <div class="modal-content">
          <p>Try Again, I really want some donuts!</p>
        </div>
      </div>
      <canvas id="demoCanvas" width="1000" height="400"></canvas>
        <input id="restart-button" type="button" value="Restart"/>
        <input id="mute-button" type="button" value="Mute"/>
    </div>

  </body>
</html>
